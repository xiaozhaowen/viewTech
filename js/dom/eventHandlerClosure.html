<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环体中dom元素的点击事件</title>
    <style>
        p{
            border: solid 1px ;
        }
    </style>
</head>
<body>


<p>A</p>
<p>B</p>
<p>C</p>

<script>
    var pList = document.getElementsByTagName('p');
    for(var i=0;i<pList.length;i++){
        (function (index) {
            pList[index].onclick = function (e) {
                console.log(index);
                console.log(e);
            }
        }(i));
    }
</script>
</body>
</html>
