<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person() {
            this.name ="Kobe";
            this.sayHello = function() {
                console.log(this.name);
            }
        }
        Person.prototype.walk= function () {
          console.log(this.name +' is walking');
        };




        var kobe = new Person();
        kobe.sayHello();
        kobe.walk();



        //-------------严格模式下的全局this-------------

        (function () {
            'use strict';

            console.log('严格模式，全局执行环境下');
            console.log(this);
        }());
    </script>
</head>
<body>

</body>
</html>
