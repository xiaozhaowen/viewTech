<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值</title>
</head>
<body>
    <script>
        function foo() {
            return {
                name:'Jim'
            };
        }

        function foo2() {
            return
            {
                name:'kobe'
            };
        }

        var result = foo();
        var result2 = foo2();
        console.log(result);
        console.log(result2);
    </script>
</body>
</html>
